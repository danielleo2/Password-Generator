<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Código Secreto</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    </head>
    <body>
        <div class="container">
            <h2>Generar Contraseña</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard"><i class="bi bi-clipboard2"></i></button>
            </div>
            <div class="setting-ctn">
                <div class="setting input-ctn">
                    <label class="range-label" for="length">Longitud</label>
                    <div class="range-input-ctn" data-min="4" data-max="20">
                        <input type="range" id="length" min="4" max="20" value="12">
                    </div>
                </div>
                <div class="setting">
                    <label for="uppercase">Incluir Mayusculas</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>
                <div class="setting">
                    <label for="lowercase">Incluir Minusculas</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>
                <div class="setting">
                    <label for="numbers">Incluir Numeros</label>
                    <input type="checkbox" id="numbers" checked>
                </div>
                <div class="setting">
                    <label for="symbols">Incluir Caracteres Especiales</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn btn-large" id="generate">Generar Contraseña</button>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
